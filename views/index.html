<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu Principal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh; margin: 0; background-image: url('fondo.png'); background-size: cover; ">
    <h1 class="bg-dark text-white p-4 text-center">Distribuidora</h1>

    <div style="display: flex; justify-content: center; align-items: center;">
        <img src="/logo.png" alt="Logo" style="width: 240px; height: 200px;">
    </div>
    
    <div class="d-flex justify-content-center align-items-center">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-center align-items-center border-0" style="background: transparent;">
                <button class="btn btn-primary btn-lg m-2" onclick="irANuevaVenta()" style="width: 150px;">Nueva Venta</button>
            </li>
            <li class="list-group-item d-flex justify-content-center align-items-center border-0" style="background: transparent;">
                <button class="btn btn-success btn-lg m-2" onclick="irAClientes()" style="width: 150px;">Clientes</button>
            </li>
            <li class="list-group-item d-flex justify-content-center align-items-center border-0" style="background: transparent;">
                <button class="btn btn-warning btn-lg m-2" onclick="irAProductos()" style="width: 150px; color: white;">Productos</button>
            </li>
            <li class="list-group-item d-flex justify-content-center align-items-center border-0" style="background: transparent; margin-bottom: 70px;">
                <button class="btn btn-lg m-2" onclick="irAMisVentas()" style="width: 150px; background-color: purple; color: white;">Mis Ventas</button>
            </li>
        </ul>
    </div>

    <footer class="bg-dark text-light text-center py-3 fixed-bottom">
        <p>&copy; UAA - Sistema de proveedores</p>
    </footer>

    <!-- Agrega Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        function irANuevaVenta() {
            window.location.href = '/nueva_venta';
        }

        function irAClientes() {
            window.location.href = '/clientes';
        }

        function irAProductos() {
            window.location.href = '/productos';
        }

        function irAMisVentas(){
            window.location.href = '/ventas';
        }
    </script>

</body>

</html>
