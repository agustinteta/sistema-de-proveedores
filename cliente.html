<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Carga de Clientes</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Distribuidora</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Productos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Clientes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Nueva Venta</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<h2>Cargar Cliente</h2>

		<form id="clienteForm">
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="idCliente">ID Cliente</label>
					<input type="text" class="form-control" id="idCliente" placeholder="ID Cliente" />
				</div>
				<div class="form-group col-md-4">
					<label for="nombreFantasia">Nombre Fantasía</label>
					<input type="text" class="form-control" id="nombreFantasia" placeholder="Nombre Fantasía" />
				</div>
				<div class="form-group col-md-4">
					<label for="nombre">Nombre</label>
					<input type="text" class="form-control" id="nombre" placeholder="Nombre" />
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="apellido">Apellido</label>
					<input type="text" class="form-control" id="apellido" placeholder="Apellido" />
				</div>
				<div class="form-group col-md-4">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Email" />
				</div>
				<div class="form-group col-md-4">
					<label for="whatsapp">Whatsapp</label>
					<input type="text" class="form-control" id="whatsapp" placeholder="Whatsapp" />
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="direccion">Dirección</label>
					<input type="text" class="form-control" id="direccion" placeholder="Dirección" />
				</div>
				<div class="form-group col-md-6">
					<label for="fechaAlta">Fecha de Alta</label>
					<input type="date" class="form-control" id="fechaAlta" />
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="cuit">CUIT</label>
					<input type="text" class="form-control" id="cuit" placeholder="CUIT" />
				</div>
				<div class="form-group col-md-6">
					<label for="diasHorarios">Días y Horarios</label>
					<input type="text" class="form-control" id="diasHorarios" placeholder="Días y Horarios" />
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Guardar Cliente</button>
		</form>
	</div>

	<footer class="bg-dark text-light text-center py-3 fixed-bottom">
		<p>&copy; UAA - Sistema de proveedores</p>
	</footer>
</body>

</html>
